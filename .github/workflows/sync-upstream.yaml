name: Sync main with upstream

on:
  schedule:
    # Run weekly on Mondays at 6:00 AM UTC
    - cron: "0 6 * * 1"
  workflow_dispatch:
    # Allow manual trigger from GitHub UI

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://gitlab.freedesktop.org/gstreamer/gstreamer.git
          git fetch upstream main

      - name: Merge upstream into main
        run: |
          git checkout main
          git merge upstream/main -m "Sync with upstream/main"
          git push origin main
