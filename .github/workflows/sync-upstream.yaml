name: Sync main with upstream

on:
  schedule:
    # Run weekly on Mondays at 6:00 AM UTC
    - cron: "0 6 * * 1"
  workflow_dispatch:
    # Allow manual trigger from GitHub UI

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync main from upstream
        run: |
          # 1. Update main with latest upstream changes
          git checkout main
          git pull https://github.com/GStreamer/gstreamer.git main
          git push origin main

      - name: Merge upstream updates into ignis-main
        run: |
          # 2. Merge updated main into ignis-main
          git checkout ignis-main
          git merge main -m "Auto-sync upstream changes from main"
          git push origin ignis-main
